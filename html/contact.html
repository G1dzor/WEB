        <h2>Контактні дані</h2>
        <p>Ви можете зв'язатися з нами за допомогою наступних каналів:</p>
        <ul>
            <li>Email: <a href="mailto:info@company.com">info@company.com</a></li>
            <li>Телефон: +38 (044) 123-45-67</li>
            <li>Адреса: вул. Прикладна, 10, Київ</li>
        </ul>
    </section>

    <section class="contact-section">
        <div class="map">
            <h3>Де ми знаходимося</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12071.856740022267!2d30.547402916206533!3d50.50076809603257!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4d1ef27d92ae5%3A0x89b1e5afe5edc66b!2z0J_QsNGA0Log0JzRg9GA0L7QvNC10YY!5e0!3m2!1sru!2sua!4v1735163075912!5m2!1sru!2sua"

        <div class="contact-form">
            <h3>Напишіть нам</h3>
            <form action="#" method="post" id="contact-form">
                <label for="name">Ваше ім'я</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Ваш email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Ваше повідомлення</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Відправити</button>
            </form>
        </div>
    </section>
